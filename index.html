<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Formulário">
        <meta name="keywords" content="Formulário, Formulario, formulario, formulário">
        <meta name="author" content="Ian Derick">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <link rel="stylesheet" type="text/css" href = "css/site.css">
        <script src="js/site.js"></script>
    </head>
    <body>
        <header>
           
        </header>
        
        <div>
            <form name="frmfaleconosco" method="post" action="#" onsubmit="return validaFaleConosco()">
                <fieldset class="formulario">
                    <div>
                        <h1 id="titulo-primario">Inscrição para o Evento Tech 2025</h1>
                    </div>
                    <div>
                        <p id="subtitulo">Complete o formulário abaixo para se inscrever no evento.</p>
                    </div>
                    <h2>Informação Pessoais</h2>
                    <div class="nome">
                        <input type="text" name="txtnome" id="nome" placeholder="Nome completo">
                    </div>
                    <br>
                    <div class="email">
                        <input type="email" name="txtemail" id="email" placeholder="E-mail">
                    </div>
                    <br>
                    <div class="senha">
                        <input type="password" name="txtsenha" id="senha" placeholder="Crie uma senha">
                    </div>
                    <br>
                    <div class="idade">
                        <input type="text" name="txtidade" id="idade" placeholder="Idade">
                    </div>
                    <br>
                    <div class="dtnasc">
                        <input type="date" name="txtdtnasc" id="dtnasc">
                    </div>
                    <h2>Preferência do Evento</h2>
                    <select name="selmotivo" id="tema">
                        <option value="">Selecione um tema de interesse</option>
                        <option value="FE">Front-end</option>
                        <option value="BE">Back-end</option>
                        <option value="FS">Full-stack</option>
                    </select>
                    <div class="pref-evento">
                        <div class="dev-web">
                            <input type="checkbox" name="dev-web" id="dev-web">
                            <label for="dev-web">Desenvolvimento web moderno</label>
                        </div>
                        <div class="IA">
                            <input type="checkbox" name="IA" id="IA">
                            <label for="IA">Introdução à Inteligência Artificial</label>
                        </div>
                        <div class="web-sec">
                            <input type="checkbox" name="web-sec" id="web-sec">
                            <label for="web-sec">Segurança na Internet</label>
                        </div>
                    </div>
                    <br>
                    <div class="titulo">
                        <input name="txtTitulo" id="titulo" placeholder="Título da apresentação"></input>
                    </div>
                    <br>
                    <textarea name="txtresumo" id="resumo" placeholder="Resumo da apresentação"></textarea>
                    <br>
                    <div class="anexo">
                        <input type="file" name="Escolher ficheiro" id="arquivo" accept="application/pdf" onchange="verificaExtensao()">
                    </div>
                    <br>
                    <div class="enviar-formulario">
                        <button type="submit" id="submit" >Enviar</button>
                    </div>
                    <div class="footer">
                        <footer>Copyright &copy; Formulário 2025</footer>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
    </body>
</html>
