<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Formulário">
        <meta name="keywords" content="Formulário, Formulario, formulario, formulário">
        <meta name="author" content="Ian Derick">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <link rel="stylesheet" type="text/css" href = "../../css/site.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="../../js/sites.js"></script>
    </head>
    <body>
        <header>
            <h1>Inscrição para o Evento Tech 2025</h1>
        </header>
        <p>Complete o formulário abaixo para se inscrever no evento.</p>
        <div>
            <form name="frmfaleconosco" method="post" action="#" onsubmit="return validaFaleConosco()">
                <fieldset class="formulario">
                    <legend>Informação Pessoais</legend>
                    <label for="nome">Nome </label>
                    <input type="text" name="txtnome" id="nome" placeholder="Nome Sobrenome">
                    <label for="email">E-mail </label>
                    <input type="email" name="txtemail" id="email" placeholder="email@dominio.com">
                    <label for="senha">Senha </label>
                    <input type="password" name="txtsenha" id="senha" placeholder="Senha">
                    <label for="idade">Idade </label>
                    <input type="text" name="txtidade" id="idade" placeholder="Ex: 18">
                    <label for="nome">Data de nascimnto: </label>
                    <input type="date" name="txtdtnasc" id="dtnasc">
                    <legend>Preferência do Evento</legend>
                    <label for="motivo">Tema de interesse</label>
                    <select name="selmotivo" id="tema">
                        <option value="">Escolha</option>
                        <option value="FE">Front-end</option>
                        <option value="BE">Back-end</option>
                        <option value="FS">Full-stack</option>
                    </select>
                    <br>Workshop:
                    <div class="dev-web">
                        <input type="checkbox" name="dev-web" id="dev-web">
                        <label for="dev-web">Desenvolvimento web moderno</label>
                    </div>
                    <div class="IA">
                        <input type="checkbox" name="IA" id="IA">
                        <label for="IA">Introdução à Inteligência Artificial</label>
                    </div>
                    <div class="web-sec">
                        <input type="checkbox" name="web-sec" id="web-sec">
                        <label for="web-sec">Segurança na Internet</label>
                    </div>
                    <label for="titulo">Título: </label>
                    <textarea name="txtTitulo" id="titulo"></textarea>
                    <br>
                    <label for="resumo">Resumo: </label>
                    <textarea name="txtresumo" id="resumo"></textarea>
                    <label for="arquivo">Anexar Apresentação (PDF):</label>
                    <input type="file" name="Escolher ficheiro" id="arquivo">
                </fieldset>
            </form>
        </div>
        <button type="submit" id="submit" >Enviar</button>
    </section>
        <footer>Copyright &copy; Formulário 2025</footer>
    </body>
</html>
